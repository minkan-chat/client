mutation authenticate($credentials:AuthenticationCredentialsUserInput!) {
  authenticate(credentials: $credentials) {
    user {
      id
      name
      certificate {
        content
      }
      token {
        accessToken
        refreshToken
      }
    }
    errors {
      ... on Error {
        __typename
        description
      }
      ... on UserSuspended {
        __typename
        description
        reason
      }
    }
  }
}